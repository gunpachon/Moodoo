tags:
  - Mood
summary: Add a new mood entry
description: Allows an authenticated user to add a mood entry for a specific date and time.
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: mood
    required: true
    schema:
      type: object
      required:
        - mood_level
        - tags
        - impact
        - date
        - time
      properties:
        mood_level:
          type: integer
          description: Mood level from 1 (lowest) to 5 (highest)
          example: 4
        tags:
          type: array
          items:
            type: string
          description: List of tags describing the mood
          example: ["work", "focus"]
        impact:
          type: array
          items:
            type: string
          description: Areas impacted by the mood
          example: ["productivity", "sleep"]
        note:
          type: string
          description: Optional note about the mood
          example: "Felt focused and got a lot done."
        date:
          type: string
          format: date
          description: Date of the mood entry (must not be in the future)
          example: "2025-05-16"
        time:
          type: string
          format: time
          description: Time of the mood entry
          example: "15:30:00"
responses:
  201:
    description: Mood entry successfully created
    schema:
      type: object
      properties:
        message:
          type: string
          example: Mood added successfully
        id:
          type: integer
          example: 101
        user_id:
          type: integer
          example: 123
        mood_level:
          type: integer
          example: 4
        tags:
          type: array
          items:
            type: string
          example: ["work", "focus"]
        impact:
          type: array
          items:
            type: string
          example: ["productivity"]
        note:
          type: string
          example: "Felt focused and productive today."
        date:
          type: string
          format: date
          example: "2025-05-16"
        time:
          type: string
          format: time
          example: "15:30:00"
        created_at:
          type: string
          format: date-time
          example: "2025-05-16T15:31:12"
  400:
    description: Missing or invalid input (e.g. mood_level, date, tags, etc.)
  401:
    description: Unauthorized, missing or invalid JWT token
  500:
    description: Internal server error when attempting to add mood